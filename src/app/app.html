<ion-split-pane>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="dark">
       <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <button ion-item menuClose 
        [class.active]="isActive('HomePage')"
        (click)="goToPage('HomePage')">
        Home
      </button>
      <ion-list>
        <ion-list-header>
          Bar charts
        </ion-list-header>
        <button 
          ion-item menuClose 
          [class.active]="isActive('BarVerticalPage')"
          (click)="goToPage('BarVerticalPage')">
          Vertical Bar
        </button>
        <button ion-item menuClose
          [class.active]="isActive('BarHorizontalPage')" 
          (click)="goToPage('BarHorizontalPage')">
          Horizontal Bar
        </button>
        <button ion-item menuClose
          [class.active]="isActive('GroupBarVerticalPage')" 
          (click)="goToPage('GroupBarVerticalPage')">
          Grouped Vertical Bar
        </button>
        <button ion-item menuClose
          [class.active]="isActive('GroupBarHorizontalPage')" 
          (click)="goToPage('GroupBarHorizontalPage')">
          Grouped Horizontal Bar
        </button>
        <button ion-item menuClose
          [class.active]="isActive('StackedBarVerticalPage')" 
          (click)="goToPage('StackedBarVerticalPage')">
          Stacked Vertical Bar
        </button>
        <button ion-item menuClose
          [class.active]="isActive('StackedBarHorizontalPage')" 
          (click)="goToPage('StackedBarHorizontalPage')">
          Stacked Horizontal Bar
        </button>
        <button ion-item menuClose
          [class.active]="isActive('NormalizedBarVerticalPage')" 
          (click)="goToPage('NormalizedBarVerticalPage')">
          Normalized Vertical Bar
        </button>
        <button ion-item menuClose
          [class.active]="isActive('NormalizedBarHorizontalPage')" 
          (click)="goToPage('NormalizedBarHorizontalPage')">
          Normalized Horizontal Bar
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
