<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
        Grouped Horizontal Bar Chart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ngx-charts-bar-horizontal-2d
          [view]="view"
          [results]="data"
          xAxis="true"
          yAxis="true"
          [legend]="showLegend"
          legendTitle="Countries"
          [barPadding]="barPadding"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          xAxisLabel="GDP Per Capita"
          yAxisLabel="Country">
        </ngx-charts-bar-horizontal-2d>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-left 
          (click)="toggleRealTime( $event )"
          [color]="isRealtime ? 'secondary' : 'primary'">
          <ion-icon [name]="isRealtime ? 'pause' : 'play'"></ion-icon>
          RealTime
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <table class="pure-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Coutry</th>
                <th>GDP Per Capita</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data; let i = index;">
                <td>{{ i }}</td>
                <td>{{ item.name }}</td>
                <td>
                  <p *ngFor="let data of item.series">{{ data.value }}</p>
                </td>
              </tr>
            </tbody>
          </table>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
